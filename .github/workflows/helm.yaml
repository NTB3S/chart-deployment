name: Publish Helm Chart

on:
  push:
    branches: [ "rest-json-quickstart" ]
    # Optionally add path filters if your chart is in a specific directory
  # Allow manual triggering
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Package and Push Helm Chart
        run: |
          # Set variables
          CHART_DIR="./charts/my-chart"  # Update with your chart directory path
          CHART_NAME=$(yq e '.name' $CHART_DIR/Chart.yaml)
          CHART_VERSION=$(yq e '.version' $CHART_DIR/Chart.yaml)
          REGISTRY="ghcr.io/${{ github.repository_owner }}"
          
          echo "Publishing $CHART_NAME chart version $CHART_VERSION to $REGISTRY"
          
          # Package the chart locally
          helm package $CHART_DIR
          
          # Push the chart to GitHub Packages
          helm push ${CHART_NAME}-${CHART_VERSION}.tgz oci://$REGISTRY/helm-charts
