name: Publish Helm Chart as OCI Image

on:
  push:
    branches:
      - main  # Trigger workflow on push to the main branch
  workflow_dispatch:  # Allow manual triggering

jobs:
  publish-oci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: v3.12.0  # Use a specific version of Helm

    - name: Verify Helm version
      run: helm version

    - name: Login to GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io --username ${{ github.actor }} --password-stdin

    - name: Package and Push Helm Chart as OCI
      run: |
        # Enable OCI support in Helm
        export HELM_EXPERIMENTAL_OCI=1

        # Push Helm chart as OCI artifact
        helm chart save ./chart-deployment oci://ghcr.io/${{ github.repository_owner }}/helm-charts
        helm chart push oci://ghcr.io/${{ github.repository_owner }}/helm-charts:latest
